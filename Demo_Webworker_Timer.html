<html>
    <head>
        
    </head>
    <body>
        <div id="d1"></div>
        <input type="button" value="Start" onclick="funStart()">
        <input type="button" value="Stop" onclick="funStop()">
        <script>
            var w;
            d1=document.getElementById("d1");
            function funStart(){
                if(w==undefined){
                    w=new Worker("timer.js");
                    w.onmessage=function(event){
                        d1.innerHTML=event.data;
                    }
                }
                else{
                    return w;
                }
            }
            function funStop(){
                w.terminate();
                w=undefined;
            }

        </script>
    </body>
</html>
